<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AccountUI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="createAccount">
      <form id="create" action="index.html" method="post">

          <label for="accountNumber">Account Number:</label>
          <input class="form-control form-control-lg" type="text" id="accNo">

          <label for="firstName">First Name:</label>
          <input class="form-control form-control-lg" type="text" id="firstName">

          <label for="lastName">Last Name:</label>
          <input class="form-control form-control-lg" type="text" id="lastName">

        <input class="btn btn-primary" type="submit" name="button" onclick="createAccountRequest()">
        <output id="newAcc"></output>
      </form>
    </div>

    <div id="getAnAccount">
      <input type="number" name="accountId" id="accountId">
      <button class="btn btn-primary" type="button" onclick="getAnAccountRequest()">Get Account</button>
    </div>

    <div id="getAllAccount">
      <button class="btn btn-primary" type="button" onclick="getAllAccountsRequest()">Get All Accounts</button>
      <output id="allAcc"></output>
    </div>

    <div id="deleteAccount">
      <input type="number" name="accountId" id="delAccId">
      <button class="btn btn-primary" type="button" onclick="removeAccountRequest()">Remove Account</button>
      <output id="delResponse"></output>
    </div>

    <button type="button" onclick="getAll()">Test</button>


    <script type="text/javascript" src="scripts/httpRequests.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
